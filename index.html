<head>
  <title>Meteor Spawn Command Example</title>
</head>


<body>
  <div class="container-narrow">
    <div class="masthead">
      <h3 class="muted">Meteor Spawn Command Example</h3>
    </div>
    <div class="row">
      <div class="span8">
        {{> body}}
      </div>
    </div>
  </div>
</body>

<template name="body">
  <div class="alert alert-warning">
    <p>
      Try some terminal commands:  'ls -ls', 'netstat -na'...
    </p>
    <strong>Warning!</strong> I would not run this app on a public server as it is!
  </div>
  <form class="form-inline">
    <input id="cmd" type="text" class="span3" placeholder="Command">
    <input id="args" type="text" class="span1" placeholder="Args">
    <button id="cmdBtn" type="submit" class="btn">Run It</button>
    <button id="clearBtn" type="btn" class="btn">Clear</button>
  </form>
  <div>
    <pre style="background-color: #444; color: #00FF00;">
      <code id="console">
      </code>
    </pre>
  </div>

</template>
